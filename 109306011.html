<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
		function guess() {
			var guessingNumber;
			guessingNumber = window.prompt("Please guess a number from 1 ~ 10");
			var correctNumber;
			correctNumber = Math.floor(Math.random()*10+1);
			if(guessingNumber == correctNumber){
				document.write("Congratulations")
			}
			while(guessingNumber != correctNumber){
				guessingNumber = window.prompt("Please guess again.")
				if(guessingNumber == correctNumber){
				document.write("Congratulations")
				}
			}
		}
		guess();
	</script>
</body>
</html>
